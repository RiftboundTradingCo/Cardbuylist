<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="page-wrap">
    <h1>Login</h1>
    <p id="msg" style="color:#b00020"></p>

    <input id="email" placeholder="Email" autocomplete="email"/>
    <input id="password" type="password" placeholder="Password" autocomplete="current-password"/>
    <button id="btn">Login</button>

    <p><a href="/signup.html">Create account</a></p>
    <p><a href="/">Back to shop</a></p>
  </div>

<script>
document.getElementById("btn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const res = await fetch("/api/auth/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json().catch(()=>({}));
  if (!res.ok || !data.ok) {
    document.getElementById("msg").textContent = data.error || "Login failed";
    return;
  }
  window.location.href = "/account.html";
};
</script>
</body>
</html>
