<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Riftbound Trading Co</title>

  <link rel="stylesheet" href="/style.css" />

  <style>
    :root{
      --card-bg: rgba(255,255,255,.92);
      --card-border: rgba(255,255,255,.35);
      --shadow: 0 18px 50px rgba(0,0,0,.28);
      --text: #0f172a;
      --muted: rgba(15,23,42,.75);
      --brand: #2563eb;
      --brand2: #1d4ed8;
      --danger: #b00020;
      --radius: 18px;
    }

    body{
      min-height: 100vh;
      margin: 0;
      background: url("/images/wooden-shelves.jpg") center / cover no-repeat fixed;
      display: grid;
      place-items: center;
      padding: 28px;
      color: var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    /* subtle dark overlay so text reads */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at top, rgba(0,0,0,.35), rgba(0,0,0,.55));
      pointer-events: none;
    }

    .auth-wrap{
      position: relative;
      width: min(980px, 100%);
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 22px;
      align-items: stretch;
    }

    @media (max-width: 860px){
      .auth-wrap{ grid-template-columns: 1fr; }
    }

    .brand-panel{
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background:
        linear-gradient(135deg, rgba(0,0,0,.55), rgba(0,0,0,.15)),
        url("/images/wooden-shelves.jpg") center/cover no-repeat;
      border: 1px solid rgba(255,255,255,.15);
      padding: 22px 22px 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 360px;
    }

    .brand-top{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .logo{
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .logo img{ width: 100%; height: 100%; object-fit: cover; }

    .brand-title{
      color: #fff;
      line-height: 1.15;
    }
    .brand-title h1{
      margin: 0;
      font-size: 28px;
      letter-spacing: .2px;
    }
    .brand-title p{
      margin: 6px 0 0;
      color: rgba(255,255,255,.82);
      font-size: 14px;
    }

    .brand-foot{
      color: rgba(255,255,255,.85);
      font-size: 13px;
      line-height: 1.45;
      border-top: 1px solid rgba(255,255,255,.15);
      padding-top: 12px;
    }

    .card{
      border-radius: var(--radius);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 360px;
    }

    .card h2{
      margin: 0 0 6px;
      font-size: 22px;
    }
    .card .sub{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }

    .field{
      display:flex;
      flex-direction: column;
      gap: 6px;
      margin: 12px 0;
    }
    label{
      font-weight: 650;
      font-size: 13px;
      color: rgba(15,23,42,.85);
    }
    input{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,.18);
      background: rgba(255,255,255,.95);
      font-size: 15px;
      outline: none;
      transition: box-shadow .15s, border-color .15s;
    }
    input:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.18);
    }

    .row{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn{
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 750;
      cursor: pointer;
      transition: transform .05s, filter .15s;
      user-select: none;
    }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      background: linear-gradient(180deg, var(--brand), var(--brand2));
      color: #fff;
      min-width: 140px;
    }
    .btn-primary:hover{ filter: brightness(1.05); }
    .btn-primary:disabled{
      opacity: .65;
      cursor: not-allowed;
    }

    .links{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 14px;
    }
    .links a{
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 650;
    }
    .links a:hover{ text-decoration: underline; }

    .error{
      margin-top: 10px;
      color: var(--danger);
      font-weight: 650;
      font-size: 14px;
      min-height: 18px;
    }

    .brand-panel {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .brand-center {
      flex: 1;
      display: grid;
      place-items: center;
      pointer-events: none; /* purely decorative */
    }

    .brand-center img {
      max-width: 260px;
      width: 60%;
      opacity: 0.92;
      filter: drop-shadow(0 12px 25px rgba(0,0,0,.45));
    }

    .brand-center img {
      opacity: 1;
      filter: drop-shadow(0 18px 35px rgba(0,0,0,.6));
    }
  </style>
</head>

<body>
  <div class="auth-wrap">
    <section class="brand-panel" aria-hidden="true">
      <div class="brand-top">
        <div class="brand-title">
          <h1>Account Login</h1>
          <p>Log in to track buy & sell orders, check receipts, and shipping status.</p>
        </div>
      </div>

     <div class="brand-center">
          <img src="/images/riftbound-logo.png" alt="Riftbound Trading Co Logo">
      </div>

      <div class="brand-foot">
        <div><strong>Tip:</strong> Use the email you would like to checkout / submit with.</div>
        <div style="opacity:.9; margin-top:6px;">Need help? Contact us from the site menu.</div>
      </div>
    </section>

    <main class="card">
      <h2>Login</h2>
      <p class="sub">Welcome back. Enter your email and password to continue.</p>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" placeholder="you@example.com" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
      </div>

      <div class="row">
        <button id="loginBtn" class="btn btn-primary">Log in</button>

        <div class="links">
          <a href="/signup.html">Create account</a>
          <a href="/">Back to shop</a>
        </div>
      </div>

      <div id="msg" class="error"></div>
    </main>
  </div>

  <script>
    // Minimal login handler (works with your /api/auth/login)
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    function setMsg(t){ msg.textContent = t || ""; }

    async function doLogin(){
      setMsg("");
      const email = String(emailEl.value || "").trim();
      const password = String(passEl.value || "");

      if (!email || !email.includes("@")) return setMsg("Enter a valid email.");
      if (!password) return setMsg("Enter your password.");

      btn.disabled = true;
      btn.textContent = "Logging in…";

      try{
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(()=>({}));
        if (!res.ok || !data.ok){
          setMsg(data.error || "Login failed.");
          return;
        }

        window.location.href = "/account.html";
      } catch (e){
        setMsg("Could not log in. Try again.");
      } finally{
        btn.disabled = false;
        btn.textContent = "Log in";
      }
    }

    btn.addEventListener("click", doLogin);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doLogin();
    });
  </script>
</body>
</html>
