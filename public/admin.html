<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin – Orders</title>

  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,.92);
      --panel2: rgba(255,255,255,.85);
      --text: #0f172a;
      --muted: #64748b;
      --shadow: 0 14px 40px rgba(0,0,0,.25);
      --border: rgba(15,23,42,.12);
      --green: #166534;
      --green2:#22c55e;
      --red:#991b1b;
      --blue:#2563eb;
      --gold:#f59e0b;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: #111;
    }

    /* optional: match your wood vibe if you want */
    body{
      background-image: url("/images/wooden-shelves.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .wrap{
      max-width: 1180px;
      margin: 24px auto 80px;
      padding: 0 16px;
    }

    .topbar{
      display:flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    h1{
      margin: 0;
      font-size: 34px;
      letter-spacing: .2px;
      color: #0f172a;
      text-shadow: 0 2px 10px rgba(255,255,255,.35);
    }

    .controls{
      display:flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    input, select, button{
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.18);
      padding: 0 12px;
      font-size: 14px;
      background: rgba(255,255,255,.95);
      outline: none;
    }

    input{
      width: 220px;
    }

    button{
      cursor:pointer;
      font-weight: 800;
    }

    .btn{
      border: 0;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
    }

    .btn-refresh{
      background: #e2e8f0;
    }

    .banner{
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 14px;
      padding: 10px 12px;
      margin: 10px 0 18px;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
    }

    .error{
      color: #b91c1c;
      font-weight: 800;
    }

    .orders{
      display:flex;
      flex-direction: column;
      gap: 14px;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .card-head{
      display:flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .idline{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      font-weight: 900;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.85);
    }

    .pill.buy{ background: rgba(59,130,246,.14); color:#1d4ed8; }
    .pill.sell{ background: rgba(245,158,11,.18); color:#92400e; }
    .pill.paid{ background: rgba(34,197,94,.18); color:#166534; }
    .pill.submitted{ background: rgba(148,163,184,.24); color:#334155; }
    .pill.checked_in{ background: rgba(34,197,94,.18); color:#166534; }
    .pill.needs_review{ background: rgba(239,68,68,.18); color:#7f1d1d; }

    .rightmeta{
      text-align:right;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .total{
      font-size: 18px;
      font-weight: 1000;
      color: #0f172a;
    }

    .lines{
      margin: 10px 0 12px;
      padding-left: 18px;
      color:#0f172a;
      font-weight: 700;
    }

    .lines li{
      margin: 6px 0;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .btn-green{
      background: linear-gradient(180deg, #22c55e, #16a34a);
      color: #fff;
    }

    .btn-red{
      background: linear-gradient(180deg, #ef4444, #b91c1c);
      color: #fff;
    }

    .muted{
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 720px){
      .topbar{ flex-direction: column; align-items: flex-start; }
      .controls{ justify-content: flex-start; }
      input{ width: 100%; }
      .rightmeta{ text-align:left; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Admin – Orders</h1>

      <div class="controls">
        <input id="tokenInput" type="password" placeholder="Admin token" />

        <select id="typeFilter">
          <option value="">All types</option>
          <option value="buy">BUY</option>
          <option value="sell">SELL</option>
        </select>

        <select id="statusFilter">
          <option value="">All statuses</option>
          <option value="paid">paid</option>
          <option value="submitted">submitted</option>
          <option value="checked_in">checked_in</option>
          <option value="approved">approved</option>
          <option value="fulfilled">fulfilled</option>
          <option value="needs_review">needs_review</option>
        </select>

        <button id="refreshBtn" class="btn btn-refresh" type="button">Refresh</button>
      </div>
    </div>

    <div class="banner">
      <div id="err" class="error"></div>
      <div class="muted">
        Tip: you can also load this page as <b>/admin.html?token=YOUR_TOKEN</b>.
      </div>
    </div>

    <div id="orders" class="orders"></div>
  </div>

  <script>
    const tokenInput = document.getElementById("tokenInput");
    const typeFilter = document.getElementById("typeFilter");
    const statusFilter = document.getElementById("statusFilter");
    const refreshBtn = document.getElementById("refreshBtn");
    const errEl = document.getElementById("err");
    const ordersEl = document.getElementById("orders");

    let SKU_NAME_MAP = {}; // ✅ NEW

    function showError(msg) {
      errEl.textContent = msg || "";
    }

    function money(cents) {
      return `$${(Number(cents || 0) / 100).toFixed(2)}`;
    }

    function pillClass(v) {
      return String(v || "").toLowerCase().replace(/\s+/g, "_");
    }

    function getToken() {
      return String(tokenInput.value || "").trim();
    }

    async function apiFetch(url, opts = {}) {
      const headers = Object.assign({}, opts.headers || {});
      headers["x-admin-token"] = getToken();

      const res = await fetch(url, Object.assign({}, opts, { headers }));
      let json = null;
      try { json = await res.json(); } catch {}

      if (!res.ok) {
        const msg = (json && (json.error || json.message)) ? (json.error || json.message) : `HTTP ${res.status}`;
        throw new Error(msg);
      }
      return json;
    }

    // ✅ NEW: load SKU -> name mapping so admin shows names
    async function loadSkuNames() {
      try {
        const [catRes, sellRes] = await Promise.all([
          fetch("/api/catalog").then(r => r.json()),
          fetch("/api/selllist").then(r => r.json())
        ]);

        const map = {};

        if (catRes?.catalog) {
          for (const [sku, p] of Object.entries(catRes.catalog)) {
            map[sku] = p.name || sku;
          }
        }
        if (sellRes?.selllist) {
          for (const [sku, p] of Object.entries(sellRes.selllist)) {
            map[sku] = p.name || map[sku] || sku;
          }
        }

        SKU_NAME_MAP = map;
      } catch (e) {
        console.warn("Failed to load SKU name map:", e);
        SKU_NAME_MAP = {};
      }
    }

    function renderOrder(o) {
      const type = String(o.type || "").toLowerCase();
      const status = String(o.status || "").toLowerCase();
      const created = o.createdAt ? new Date(o.createdAt).toLocaleString() : "";
      const email = o.customer?.email || "";
      const name = o.customer?.name || "";

      const lines = Array.isArray(o.lines) ? o.lines : [];

      const liHtml = lines.map(l => {
        const sku = String(l.sku || "");
        const nm = SKU_NAME_MAP[sku] || sku; // ✅ use name map
        const cond = String(l.condition || "");
        const qty = Number(l.qty || 0);

        return `<li>${qty} × ${nm} <span style="color:#64748b;">(${cond})</span></li>`;
      }).join("");

      const showApprove = (status === "submitted" || status === "paid" || status === "needs_review");
      const approveLabel = (type === "sell") ? "Mark received (add to stock)" : "Approve";

      return `
        <div class="card" data-id="${o.id}">
          <div class="card-head">
            <div>
              <div class="idline">
                <span>${o.id}</span>
                <span class="pill ${type}">${type.toUpperCase()}</span>
                <span class="pill ${pillClass(status)}">${status || "unknown"}</span>
              </div>
              <div class="muted" style="margin-top:6px;">
                ${name ? `<b>${name}</b> — ` : ""}${email ? `Email: ${email}` : ""}
              </div>
            </div>

            <div class="rightmeta">
              <div class="total">${money(o.totalCents)}</div>
              <div>${created}</div>
            </div>
          </div>

          <ol class="lines">${liHtml || `<li class="muted">No line items</li>`}</ol>

          <div class="actions">
            ${
              showApprove
                ? `<button class="btn btn-green" data-action="approve" type="button">${approveLabel}</button>`
                : ""
            }
          </div>
        </div>
      `;
    }

    async function loadOrders() {
      try {
        showError("");
        ordersEl.innerHTML = "";

        await loadSkuNames(); // ✅ NEW

        const data = await apiFetch("/api/admin/orders");
        let orders = Array.isArray(data.orders) ? data.orders : [];

        const tf = String(typeFilter.value || "").toLowerCase();
        const sf = String(statusFilter.value || "").toLowerCase();

        if (tf) orders = orders.filter(o => String(o.type || "").toLowerCase() === tf);
        if (sf) orders = orders.filter(o => String(o.status || "").toLowerCase() === sf);

        if (!orders.length) {
          ordersEl.innerHTML = `<div class="card">No orders found.</div>`;
          return;
        }

        ordersEl.innerHTML = orders.map(renderOrder).join("");
      } catch (e) {
        showError(e.message || "Failed to fetch");
      }
    }

    ordersEl.addEventListener("click", async (e) => {
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;

      const card = e.target.closest(".card");
      const id = card?.dataset?.id;
      if (!id) return;

      const action = btn.dataset.action;

      try {
        btn.disabled = true;
        showError("");

        if (action === "approve") {
          await apiFetch(`/api/admin/orders/${encodeURIComponent(id)}/approve`, {
            method: "POST"
          });
        }

        await loadOrders();
      } catch (err) {
        showError(err.message || "Action failed");
      } finally {
        btn.disabled = false;
      }
    });

    refreshBtn.addEventListener("click", loadOrders);
    typeFilter.addEventListener("change", loadOrders);
    statusFilter.addEventListener("change", loadOrders);

    // token via query string
    (function initTokenFromUrl() {
      const u = new URL(window.location.href);
      const t = u.searchParams.get("token");
      if (t) tokenInput.value = t;
    })();

    loadOrders();
  </script>
</body>
</html>
