<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Orders</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: url("/images/wooden-shelves.jpg") repeat;
      padding: 24px;
    }
    .admin-toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .order-card {
      background: rgba(255,255,255,0.95);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }
    .pill.buy { background:#dbeafe; color:#1e40af; }
    .pill.sell { background:#fde68a; color:#92400e; }
    .pill.paid { background:#dcfce7; color:#166534; }
    .pill.shipped { background:#e9d5ff; color:#6b21a8; }

    .actions button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<h1>Admin – Orders</h1>

<div class="admin-toolbar">
  <input id="tokenInput" placeholder="Admin token" />
  <select id="statusFilter">
    <option value="">All</option>
    <option value="paid">Paid</option>
    <option value="submitted">Submitted</option>
    <option value="shipped">Shipped</option>
  </select>
  <button id="refreshBtn">Refresh</button>
</div>

<div id="orders"></div>

<script>
const ordersEl = document.getElementById("orders");
const tokenInput = document.getElementById("tokenInput");

async function loadAdmin() {
  ordersEl.innerHTML = "Loading…";

  const token = tokenInput.value.trim();
  if (!token) return;

  const [ordersRes, catalogRes] = await Promise.all([
    fetch("/api/admin/orders", {
      headers: { "x-admin-token": token }
    }),
    fetch("/api/catalog")
  ]);

  if (!ordersRes.ok) {
    ordersEl.textContent = "Unauthorized or error loading orders";
    return;
  }

  const ordersData = await ordersRes.json();
  const catalogData = await catalogRes.json();

  const catalog = catalogData.catalog || {};
  const orders = ordersData.orders || [];

  ordersEl.innerHTML = "";

  orders.forEach(order => {
    const div = document.createElement("div");
    div.className = "order-card";

    const typeClass = order.type === "sell" ? "sell" : "buy";
    const statusClass = order.status || "";

    const lines = (order.lines || []).map(l => {
  const sku = String(l.sku || "").trim();
  const product = sku ? catalog[sku] : null;

  // prefer catalog name, fallback to saved line name, then sku
  const displayName = product?.name || l.name || sku || "Unknown";

  // SELL: show payout per card + line total
  if (order.type === "sell") {
    const unit = (Number(l.unitPriceCents || 0) / 100).toFixed(2);
    const lineTotal = (Number(l.lineTotalCents || 0) / 100).toFixed(2);

    return `<li>
      ${l.qty} × ${displayName} (${l.condition})
      — <strong>$${unit}</strong> each
      = <strong>$${lineTotal}</strong>
    </li>`;
  }

  // BUY: normal
  return `<li>${l.qty} × ${displayName} (${l.condition})</li>`;
}).join("");

    let actionHtml = "<em>No actions</em>";

    if (order.type === "buy" && order.status === "paid") {
      actionHtml = `
        <button onclick="markShipped('${order.id}')">
          Mark as shipped
        </button>
      `;
    }

    div.innerHTML = `
      <div class="order-header">
        <strong>${order.id}</strong>
        <strong>$${(Number(order.totalCents || 0) / 100).toFixed(2)}</strong>
      </div>

      <div>
        <span class="pill ${typeClass}">${order.type.toUpperCase()}</span>
        <span class="pill ${statusClass}">${order.status}</span>
      </div>

      <p>
        ${order.customer?.name || "Customer"} —
        ${order.customer?.email || ""}
      </p>

      <ul>${lines}</ul>

      <div class="actions">${actionHtml}</div>
    `;

    ordersEl.appendChild(div);
  });
}

async function markShipped(id) {
  const token = tokenInput.value.trim();
  await fetch(`/api/admin/orders/${id}/fulfill`, {
    method: "POST",
    headers: { "x-admin-token": token }
  });
  loadAdmin();
}

document.getElementById("refreshBtn").onclick = loadAdmin;
</script>
</body>
</html>
