<!DOCTYPE html>
<html>
<head>
  <title>Sell Your Cards</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>

 <!-- Image Zoom Modal -->
<div id="imageModal" class="image-modal hidden">
  <button id="imageModalClose" class="image-modal-close" type="button">×</button>
  <img id="imageModalImg" alt="Card image large view" />
</div>

<body>
<header class="topbar">
  <a class="brand" href="/index.html">
    <img src="/images/riftbound-logo.jpg" alt="Riftbound Trading Co" class="site-logo" />
    <span class="brand-name">Riftbound Trading Co</span>
  </a>

  <nav class="navlinks">
    <a class="nav-sell" href="/index.html">Sell Cards</a>
    <a class="nav-link" href="/sell-cart.html">
  Sell Cart
  <span class="cart-badge cart-badge--gem hidden" data-cart="sell" data-count="0">
    <img src="/images/yellow-badge.png" alt="">
    <span class="cart-badge__count">0</span>
  </span>
</a>
    <a class="nav-buy" href="/buy.html">Buy Cards</a>
    <a class="nav-link" href="/buy-cart.html">
  Buy Cart
  <span class="cart-badge cart-badge--gem hidden" data-cart="buy" data-count="0">
    <img src="/images/red-badge.png" alt="">
    <span class="cart-badge__count">0</span>
  </span>
</a>
    <a class="nav-contact" href="/contact.html">Contact</a>
    <a href="/account.html">Account</a>
  </nav>
</header>



<h1 class="page-title">Sell Your Cards</h1>
<p class="page-subtitle">Search our buylist, add your cards, and submit your sell order.</p>

<div class="sell-controls">
  <div class="sell-search">
    <input
      id="sellSearch"
      type="search"
      placeholder="Search cards to sell…"
      autocomplete="off"
    />
    <button id="sellSearchClear" type="button">Clear</button>
  </div>
</div>


<!-- ✅ ONE class attribute -->
<div id="sellGrid" class="buy-grid"></div>

<div id="imageModal" class="image-modal hidden">
  <button id="imageModalClose" class="image-modal-close" type="button">×</button>
  <img id="imageModalImg" alt="">
</div>


  <!-- SEARCH RESULTS -->
  <div id="results"></div>

  <!-- ORDER SUMMARY -->
  <h3>Your Sell Order</h3>

  <ul id="orderList"></ul>

  <p>
    Total: $<span id="total">0.00</span>
  </p>

  <!-- SELL FORM -->
  <form id="sellForm">

    <label>
      Your Name
      <input type="text" id="name" required>
    </label>

    <label>
      Email Address
      <input type="email" id="email" required>
    </label>

    <label>
      Cards You’re Selling
      <textarea
        id="cards"
        placeholder="Your selected cards will appear here"
        readonly
      ></textarea>
    </label>

    <button type="submit">
      Submit Sell Order
    </button>

  </form>

  <!-- CONFIRMATION MESSAGE -->
  <p id="message"></p>

<!-- Image Modal -->
<div id="imageModal" class="hidden" style="
  position:fixed; inset:0; background:rgba(0,0,0,.75);
  display:flex; align-items:center; justify-content:center;
  z-index:9999; padding:24px;
">
  <button id="imageModalClose" style="
    position:absolute; top:16px; right:16px;
    font-size:28px; background:transparent; border:0; color:#fff; cursor:pointer;
  " aria-label="Close">×</button>

  <img id="imageModalImg" alt="Card image large view" style="
    max-width:min(92vw, 900px); max-height:88vh;
    border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.5);
  ">
</div>



  <!-- Link JavaScript (must be last) -->
<!-- Load scripts at the bottom (order matters) -->
<script src="sell-render.js?v=1"></script>
<script src="script.js?v=999"></script> <!-- your existing sell page logic -->
<script src="cart-badge.js?v=1"></script>
<script src="/sell-cart-badge.js"></script>
<script src="/image-modal.js?v=1"></script>

</body>
</html>
