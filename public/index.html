<!DOCTYPE html>
<html>
<head>
  <title>Sell Your Cards</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
  <!-- Image Modal -->
<div id="imageModal" class="modal hidden">
  <span id="modalClose">&times;</span>
  <img id="modalImage" alt="Card image large view">
</div>

<body>
<header class="topbar">
  <a class="brand" href="/index.html">
    <img src="/images/riftbound-logo.jpg" alt="Riftbound Trading Co" class="site-logo" />
    <span class="brand-name">Riftbound Trading Co</span>
  </a>

  <nav class="navlinks">
    <a class="nav-sell" href="/index.html">Sell Cards</a>
    <a class="nav-sellcart" href="/sell-cart.html">
      Sell Cart <span class="cart-badge badge-sell" data-cart="sell">0</span>
    </a>
    <a class="nav-buy" href="/buy.html">Buy Cards</a>
    <a class="nav-buycart" href="/buy-cart.html">
      Buy Cart <span class="cart-badge badge-buy" data-cart="buy">0</span>
    </a>
    <a class="nav-ship" href="/shipping.html">Shipping</a>
    <a class="nav-contact" href="/contact.html">Contact</a>
  </nav>
</header>




  <h1>Sell Your Cards</h1>
  <p>Search our buylist, add your cards, and submit your sell order.</p>

  <!-- BUYLIST SEARCH -->
  <h2>Search Our Buylist</h2>

<!-- SELL CATALOG -->
<input
  type="text"
  id="sellSearch"
  class="buy-search"
  placeholder="Search cards to sell..."
>

<div class="store-grid" id="sellGrid"></div>



  <!-- SEARCH RESULTS -->
  <div id="results"></div>

  <!-- ORDER SUMMARY -->
  <h3>Your Sell Order</h3>

  <ul id="orderList"></ul>

  <p>
    Total: $<span id="total">0.00</span>
  </p>

  <!-- SELL FORM -->
  <form id="sellForm">

    <label>
      Your Name
      <input type="text" id="name" required>
    </label>

    <label>
      Email Address
      <input type="email" id="email" required>
    </label>

    <label>
      Cards You’re Selling
      <textarea
        id="cards"
        placeholder="Your selected cards will appear here"
        readonly
      ></textarea>
    </label>

    <button type="submit">
      Submit Sell Order
    </button>

  </form>

  <!-- CONFIRMATION MESSAGE -->
  <p id="message"></p>

<!-- IMAGE MODAL -->
<div id="imageModal" class="image-modal hidden" aria-hidden="true">
  <button id="imageModalClose" class="image-modal-close" type="button" aria-label="Close">×</button>
  <img id="imageModalImg" src="" alt="Card image enlarged" />
</div>

  <!-- Link JavaScript (must be last) -->
<!-- Load scripts at the bottom (order matters) -->
<script src="sell-render.js?v=1"></script>
<script src="script.js?v=999"></script> <!-- your existing sell page logic -->
<script src="cart-badge.js?v=1"></script>
<script src="/sell-cart-badge.js"></script>
<script src="/image-modal.js?v=1"></script>

</body>
</html>
