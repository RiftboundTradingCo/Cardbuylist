<!DOCTYPE html>
<html>
<head>
  <title>Your Buy Cart | Riftbound Trading Co</title>
 <link rel="stylesheet" href="/style.css?v=205">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <a class="brand-wrap" href="/index.html">
      <img src="/images/riftbound-logo.jpg" alt="Riftbound Trading Co" class="site-logo">
      <div class="brand-title">Riftbound Trading Co</div>
    </a>

    <nav class="nav-links">
      <a class="nav-sell" href="/index.html">Sell Cards</a>
      <a class="nav-sellcart" href="/sell-cart.html">
        Sell Cart <span id="sellCartBadge" class="cart-badge hidden">0</span>
</a>
      <a class="nav-buy" href="/buy.html">Buy Cards</a>
      <a class="nav-buycart active" href="/buy-cart.html">
        Buy Cart <span id="buyCartBadge" class="cart-badge hidden">0</span>
      </a>
      <a class="nav-ship" href="/shipping.html">Shipping</a>
      <a class="nav-contact" href="/contact.html">Contact</a>
    </nav>
  </div>
</header>


<main class="page">
  <h1>Your Buy Cart</h1>
  <p>Review your cart items below.</p>

  <div class="cart-layout">
    <!-- LEFT: items -->
    <section class="cart-left">
      <ul id="buyCartList" class="cart-list"></ul>
    </section>

    <!-- RIGHT: summary box -->
    <aside class="cart-rightbar">
      <div class="cart-summary-box">
        <h3 class="summary-title">
          Cart Summary (<span id="buyCartCount">0</span>)
        </h3>

        <div class="summary-row">
          <span>Subtotal:</span>
          <strong>$<span id="buyCartTotal">0.00</span></strong>
        </div>

        <label class="summary-label" for="buyEmail">Email for receipt</label>
        <input
          type="email"
          id="buyEmail"
          placeholder="you@example.com"
          autocomplete="email"
          class="summary-input"
        />

        <button id="checkoutBtn" type="button" class="summary-btn primary">
          Checkout
        </button>

        <button id="shippingCalcBtn" type="button" class="summary-btn secondary">
          Shipping Calculator
        </button>

        <button id="buyClearCartBtn" type="button" class="summary-btn danger">
          Empty Cart
        </button>

        <p id="checkoutMsg" class="cart-message"></p>
      </div>
    </aside>
  </div>
</main>


<script src="buy-cart.js?v=122"></script>
  <script src="cart-badge.js?v=1"></script>
<script src="/sell-cart-badge.js"></script>


</body>
</html>
