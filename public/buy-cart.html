<!DOCTYPE html>
<html>
<head>
  <title>Your Buy Cart | Riftbound Trading Co</title>
 <link rel="stylesheet" href="/style.css?v=205">
</head>
<body>

<header class="topbar">
  <a class="brand" href="/index.html">
    <img src="/images/riftbound-logo.jpg" alt="Riftbound Trading Co" class="site-logo" />
    <span class="brand-name">Riftbound Trading Co</span>
  </a>

  <nav class="navlinks">
    <a class="nav-sell" href="/index.html">Sell Cards</a>
    <a class="nav-link" href="/sell-cart.html">
  Sell Cart
  <span class="cart-badge cart-badge--gem hidden" data-cart="sell" data-count="0">
    <img src="/images/yellow-badge.png" alt="">
    <span class="cart-badge__count">0</span>
  </span>
</a>
    <a class="nav-buy" href="/buy.html">Buy Cards</a>
    <a class="nav-link" href="/buy-cart.html">
  Buy Cart
  <span class="cart-badge cart-badge--gem hidden" data-cart="buy" data-count="0">
    <img src="/images/red-badge.png" alt="">
    <span class="cart-badge__count">0</span>
  </span>
</a>
    <a class="nav-contact" href="/contact.html">Contact</a>
  </nav>
</header>



<main class="page cart-page">

  <h1 class="page-title">Your Buy Cart</h1>
  <p class="page-subtitle">Review your cart items below.</p>

  <!-- TOP PANEL (like sell cart) -->
  <section class="cart-topbar">
    <div class="cart-top-left">
      <div class="cart-total-line">
        <span class="cart-total-label">Subtotal:</span>
        <span class="cart-total-value">$<span id="buyCartTotal">0.00</span></span>
      </div>

      <label class="cart-email">
        Email for receipt
        <input type="email" id="buyEmail" placeholder="you@example.com" />
      </label>
    </div>

    <div class="cart-top-right">
      <button id="checkoutBtn" class="cart-primary" type="button">
        Checkout
      </button>

      <button id="shippingCalcBtn" class="cart-secondary" type="button">
        Shipping Calculator
      </button>

      <button id="buyClearCartBtn" class="cart-danger" type="button">
        Empty Cart
      </button>

      <p id="checkoutMsg" class="cart-msg"></p>
    </div>
  </section>

  <!-- LIST -->
  <ul id="buyCartList" class="cart-list"></ul>

</main>

<!-- image modal (if you use it on cart pages too) -->
<div id="imageModal" class="image-modal hidden">
  <button id="imageModalClose" class="image-modal-close" type="button">Ã—</button>
  <img id="imageModalImg" alt="">
</div>

</main>


<script src="buy-cart.js?v=122"></script>
  <script src="cart-badge.js?v=1"></script>
<script src="/sell-cart-badge.js"></script>


</body>
</html>
