<body>

<header class="topbar">
  <a class="brand" href="/index.html">
    <img src="/images/riftbound-logo.jpg" alt="Riftbound Trading Co" class="site-logo" />
    <span class="brand-name">Riftbound Trading Co</span>
  </a>

  <nav class="navlinks">
    <a class="nav-sell" href="/index.html">Sell Cards</a>
    <a class="nav-link" href="/sell-cart.html">
  Sell Cart
  <span class="cart-badge cart-badge--gem hidden" data-cart="sell" data-count="0">
    <img src="/images/yellow-badge.png" alt="">
    <span class="cart-badge__count">0</span>
  </span>
</a>
    <a class="nav-buy" href="/buy.html">Buy Cards</a>
    <a class="nav-link" href="/buy-cart.html">
  Buy Cart
  <span class="cart-badge cart-badge--gem hidden" data-cart="buy" data-count="0">
    <img src="/images/red-badge.png" alt="">
    <span class="cart-badge__count">0</span>
  </span>
</a>
    <a class="nav-contact" href="/contact.html">Contact</a>
    <a href="/account.html">Account</a>
  </nav>
</header>


  <main class="page">
    <h1 class="page-title">Buy Cards</h1>
    <p class="page-subtitle">Browse available cards below.</p>

    <!-- LAYOUT: cards + mini cart -->
    <div class="buy-layout">

      <!-- LEFT: BUY GRID -->
      <section class="buy-main">

        <!-- Search -->
        <div class="buy-controls">
          <div class="buy-search">
            <input
              id="buySearch"
              type="search"
              placeholder="Search cardsâ€¦"
              autocomplete="off"
            />
            <button id="buySearchClear" type="button">Clear</button>
          </div>
        </div>

        <!-- Card grid -->
        <div id="buyGrid" class="buy-grid">
          <!-- JS inserts cards here -->
        </div>

      </section>

      <!-- RIGHT: MINI CART -->
      <aside class="mini-cart" id="miniCart">
        <h3>Shopping Cart</h3>

        <div class="mini-cart-summary">
          <div><strong><span id="miniCartCount">0</span></strong> items</div>
          <div>Subtotal: <strong>$<span id="miniCartSubtotal">0.00</span></strong></div>
        </div>

        <div class="mini-cart-links">
          <a href="/buy-cart.html">View Cart</a>
          <span>|</span>

        <ul class="mini-cart-items" id="miniCartItems"></ul>

        <button id="secureCheckoutBtn" type="button" class="secure-checkout-btn">
           ðŸ”’ Secure Checkout
       </button>

      </aside>

    </div>
  </main>

  <!-- Image modal (if you want click-to-zoom on buy page) -->
 <div id="imageModal" class="image-modal hidden">
