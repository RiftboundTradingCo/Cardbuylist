<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Cards â€¢ Riftbound Trading Co</title>
  <link rel="stylesheet" href="/style.css?v=1" />
</head>

<body>

  <!-- keep your existing header/nav here -->

  <main class="page">
    <h1 class="page-title">Buy Cards</h1>
    <p class="page-subtitle">Browse available cards below.</p>

    <!-- LAYOUT: cards + mini cart -->
    <div class="buy-layout">

      <!-- LEFT: BUY GRID -->
      <section class="buy-main">

        <!-- Search -->
        <div class="buy-controls">
          <div class="buy-search">
            <input
              id="buySearch"
              type="search"
              placeholder="Search cardsâ€¦"
              autocomplete="off"
            />
            <button id="buySearchClear" type="button">Clear</button>
          </div>
        </div>

        <!-- Card grid -->
        <div id="buyGrid" class="buy-grid">
          <!-- JS inserts cards here -->
        </div>

      </section>

      <!-- RIGHT: MINI CART -->
      <aside class="mini-cart" id="miniCart">
        <h3>Shopping Cart</h3>

        <div class="mini-cart-summary">
          <div><strong><span id="miniCartCount">0</span></strong> items</div>
          <div>Subtotal: <strong>$<span id="miniCartSubtotal">0.00</span></strong></div>
        </div>

        <div class="mini-cart-links">
          <a href="/buy-cart.html">View Cart</a>
          <span>|</span>
          <a href="/buy-cart.html">Checkout</a>
        </div>

        <ul class="mini-cart-items" id="miniCartItems"></ul>

        <button class="mini-cart-checkout" id="miniCartCheckoutBtn" type="button">
          ðŸ”’ Secure Checkout
        </button>
      </aside>

    </div>
  </main>

  <!-- Image modal (if you want click-to-zoom on buy page) -->
  <div id="imageModal" class="image-modal hidden">
    <span id="imageModalClose" class="image-modal-close">&times;</span>
    <img id="imageModalImg" src="" alt="Card image enlarged">
  </div>

  <script src="/buy.js?v=1"></script>
  <script src="/cart-badge.js?v=1"></script>
</body>
</html>
