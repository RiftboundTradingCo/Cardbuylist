<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Cards | Riftbound Trading Co</title>
  <link rel="stylesheet" href="/style.css?v=205">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <a class="brand-wrap" href="/index.html">
      <img src="/images/riftbound-logo.jpg" alt="Riftbound Trading Co" class="site-logo">
      <div class="brand-title">Riftbound Trading Co</div>
    </a>

    <nav class="nav-links">
      <a class="nav-sell" href="/index.html">Sell Cards</a>
      <a class="nav-sellcart" href="/sell-cart.html">
        Sell Cart <span id="sellCartBadge" class="cart-badge hidden">0</span>
     </a>
      <a class="nav-buy active" href="/buy.html">Buy Cards</a>
      <a class="nav-buycart" href="/buy-cart.html">
        Buy Cart <span id="buyCartBadge" class="cart-badge hidden">0</span>
      </a>
      <a class="nav-ship" href="/shipping.html">Shipping</a>
      <a class="nav-contact" href="/contact.html">Contact</a>
    </nav>
  </div>
</header>


<!-- MAIN -->
<main>
  <h1>Buy Cards</h1>
  <p>Browse cards available for purchase.</p>

  <p>
    <a href="/buy-cart.html" class="nav-cta">View Buy Cart</a>
  </p>

  <!-- SEARCH -->
  <input
    type="text"
    id="buySearch"
    class="buy-search"
    placeholder="Search cards for sale..."
  >

  <!-- STORE GRID (AUTO-RENDERED) -->
  <div class="store-grid" id="storeGrid"></div>
</main>

<!-- IMAGE MODAL (MUST BE BEFORE SCRIPTS) -->
<div id="imageModal" class="image-modal hidden">
  <span id="imageModalClose" class="image-modal-close">&times;</span>
  <img id="imageModalImg" src="" alt="Card image enlarged">
</div>

<!-- SCRIPTS (ORDER MATTERS) -->
<script src="buy-render.js?v=53"></script>
<script src="buy.js?v=54"></script>
<script src="cart-badge.js?v=1"></script>
<script src="/sell-cart-badge.js"></script>

</body>
</html>
