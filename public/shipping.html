<main class="page cart-page">
  <h1 class="page-title">Shipping</h1>
  <p class="page-subtitle">Confirm your shipping info before checkout.</p>

  <section class="cart-topbar">
    <div class="cart-top-left">
      <div class="cart-total-line">
        <span class="cart-total-label">Order Subtotal:</span>
        <span class="cart-total-value">$<span id="shipSubtotal">0.00</span></span>
      </div>
      <div class="cart-total-line">
        <span class="cart-total-label">Shipping:</span>
        <span class="cart-total-value">$<span id="shipCost">0.00</span></span>
      </div>
      <div class="cart-total-line">
        <span class="cart-total-label">Total:</span>
        <span class="cart-total-value">$<span id="shipTotal">0.00</span></span>
      </div>
    </div>

    <div class="cart-top-right">
      <button id="continueToCheckoutBtn" class="cart-primary" type="button">
        Continue to Checkout
      </button>
      <p id="shipMsg" class="cart-msg"></p>
    </div>
  </section>

  <section class="cart-card" style="max-width: 900px; margin: 18px auto;">
    <h3 style="margin-top:0;">Shipping Address</h3>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 12px;">
      <label>Full Name
        <input id="shipName" type="text" placeholder="Full name" />
      </label>

      <label>Email
        <input id="shipEmail" type="email" placeholder="you@example.com" />
      </label>

      <label style="grid-column:1/3;">Address Line 1
        <input id="shipLine1" type="text" />
      </label>

      <label style="grid-column:1/3;">Address Line 2 (optional)
        <input id="shipLine2" type="text" />
      </label>

      <label>City
        <input id="shipCity" type="text" />
      </label>

      <label>State
        <input id="shipState" type="text" />
      </label>

      <label>Postal Code
        <input id="shipPostal" type="text" />
      </label>

      <label>Country
        <input id="shipCountry" type="text" value="US" />
      </label>
    </div>

    <h3>Shipping Method</h3>
    <div id="shipMethods"></div>
  </section>
</main>

<script src="/shipping.js?v=1"></script>
