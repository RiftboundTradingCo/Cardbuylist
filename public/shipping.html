<main class="page cart-page">
  <h1 class="page-title">Shipping</h1>
  <p class="page-subtitle">Choose a shipping method, then you’ll enter your address in Stripe Checkout.</p>

  <!-- TOP PANEL (matches cart styling) -->
  <section class="cart-topbar">
    <div class="cart-top-left">
      <div class="cart-total-line">
        <span class="cart-total-label">Order Subtotal:</span>
        <span class="cart-total-value">$<span id="shipSubtotal">0.00</span></span>
      </div>

      <div class="cart-total-line">
        <span class="cart-total-label">Shipping:</span>
        <span class="cart-total-value">$<span id="shipCost">0.00</span></span>
      </div>

      <div class="cart-total-line">
        <span class="cart-total-label">Total:</span>
        <span class="cart-total-value">$<span id="shipTotal">0.00</span></span>
      </div>

      <!-- Stripe will collect address, we only need email here -->
      <label class="cart-email" for="shipEmail">
        Email for receipt
        <input type="email" id="shipEmail" placeholder="you@example.com" autocomplete="email" />
      </label>
    </div>

    <div class="cart-top-right">
      <button id="continueToCheckoutBtn" class="cart-primary" type="button">
        Continue to Checkout
      </button>

      <p id="shipMsg" class="cart-msg"></p>
    </div>
  </section>

  <!-- SHIPPING METHOD CARD -->
  <section class="cart-card" style="max-width: 900px; margin: 18px auto;">
    <h3 style="margin-top:0;">Shipping Method</h3>
    <p class="muted" style="margin-top:-6px;">
      Shipping address will be collected in Stripe Checkout.
    </p>

    <div id="shipMethods"></div>

    <div class="muted" style="margin-top:12px; font-size:13px;">
      Free shipping automatically appears when your subtotal is $99+.
    </div>
  </section>
</main>

<!-- image modal (optional; safe to include even if unused) -->
<div id="imageModal" class="image-modal hidden">
  <button id="imageModalClose" class="image-modal-close" type="button">×</button>
  <img id="imageModalImg" alt="Card preview">
</div>

<script src="/shipping.js?v=1"></script>
