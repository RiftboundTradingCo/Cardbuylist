<!DOCTYPE html>
<html>
<head>
  <title>Your Sell Cart | Riftbound Trading Co</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="/">
      <span class="brand-mark">⚡</span>
      <span class="brand-name">Riftbound Trading Co</span>
    </a>
    <nav class="nav-links">
      <a href="/" class="nav-link">Sell Cards</a>
      <a href="/buy.html" class="nav-link">Buy Cards</a>
      <a href="/buy-cart.html" class="nav-link">
  Buy Cart
  <span id="buyCartBadge" class="cart-badge hidden">0</span>
</a>

      <a href="/shipping.html" class="nav-link">Shipping</a>
      <a href="/contact.html" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

<main>
  <h1>Your Sell Cart</h1>
  <p>Review your cards, then submit your sell order.</p>

  <ul id="cartList"></ul>

  <p class="recap-total">
    <strong>Total:</strong> $<span id="cartTotal">0.00</span>
  </p>
  <button id="clearCartBtn" class="clear-cart-btn" type="button">
  Clear Cart
</button>


  <h2>Seller Info</h2>
  <form id="cartForm">
    <label>
      Your Name
      <input type="text" id="name" required>
    </label>

    <label>
      Email Address
      <input type="email" id="email" required>
    </label>

    <button type="submit">Submit Sell Order</button>
  </form>

  <p id="cartMessage"></p>

  <p style="margin-top:16px;">
    <a href="/">← Continue adding cards</a>
  </p>
</main>

<script src="cart.js"></script>
</body>
</html>
