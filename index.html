<!DOCTYPE html>
<html>
<head>
  <title>Sell Your Cards</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
  <!-- Image Modal -->
<div id="imageModal" class="modal hidden">
  <span id="modalClose">&times;</span>
  <img id="modalImage" alt="Card image large view">
</div>

<body>
<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      Riftbound Trading Co
    </div>

    <nav class="nav-links">
      <a href="/">Buylist</a>
      <a href="/recap.html">Order Recap</a>
      <a href="/shipping.html">Shipping Info</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </div>
</header>

  <h1>Sell Your Cards</h1>
  <p>Search our buylist, add your cards, and submit your sell order.</p>

  <!-- BUYLIST SEARCH -->
  <h2>Search Our Buylist</h2>

  <input
    type="text"
    id="search"
    placeholder="Search cards..."
  >

  <!-- SEARCH RESULTS -->
  <div id="results"></div>

  <!-- ORDER SUMMARY -->
  <h3>Your Sell Order</h3>

  <ul id="orderList"></ul>

  <p>
    Total: $<span id="total">0.00</span>
  </p>

  <!-- SELL FORM -->
  <form id="sellForm">

    <label>
      Your Name
      <input type="text" id="name" required>
    </label>

    <label>
      Email Address
      <input type="email" id="email" required>
    </label>

    <label>
      Cards Youâ€™re Selling
      <textarea
        id="cards"
        placeholder="Your selected cards will appear here"
        readonly
      ></textarea>
    </label>

    <button type="submit">
      Submit Sell Order
    </button>

  </form>

  <!-- CONFIRMATION MESSAGE -->
  <p id="message"></p>

  <!-- Link JavaScript (must be last) -->
  <script src="script.js"></script>

</body>
</html>
