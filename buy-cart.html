<!DOCTYPE html>
<html>
<head>
  <title>Your Buy Cart | Riftbound Trading Co</title>
 <link rel="stylesheet" href="/style.css?v=200">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="/">
      <span class="brand-mark">⚡</span>
      <span class="brand-name">Riftbound Trading Co</span>
    </a>
    <nav class="nav-links">
      <a href="/" class="nav-link">Sell Cards</a>
      <a href="/buy.html" class="nav-link">Buy Cards</a>
      <a href="/buy-cart.html" class="nav-link">
  Buy Cart
  <span id="buyCartBadge" class="cart-badge hidden">0</span>
</a>

      <a href="/shipping.html" class="nav-link">Shipping</a>
      <a href="/contact.html" class="nav-link">Contact</a>
    </nav>
  </div>

<main>
  <h1>Your Buy Cart</h1>
  <p>Review your cart items below.</p>

  <ul id="buyCartList"></ul>

  <p class="recap-total">

  <label>
  Email for receipt

</label>

<button id="checkoutBtn" type="button">Checkout with Stripe</button>
<p id="checkoutMsg"></p>


  <button id="buyClearCartBtn" class="clear-cart-btn" type="button">Clear Cart</button>

  <p style="margin-top:16px;">
    <a href="/buy.html">← Continue shopping</a>
  </p>

  <p id="buyCartMessage"></p>

<script src="buy-cart.js?v=100"></script>
  <script src="cart-badge.js?v=1"></script>
