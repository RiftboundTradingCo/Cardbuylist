<!DOCTYPE html>
<html>
<head>
  <title>Buy Cards | Riftbound Trading Co</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="/">
      <span class="brand-mark">âš¡</span>
      <span class="brand-name">Riftbound Trading Co</span>
    </a>

    <nav class="nav-links">
      <a href="/" class="nav-link">Sell Cards</a>
      <a href="/buy.html" class="nav-link active">Buy Cards</a>
      <a href="/shipping.html" class="nav-link">Shipping</a>
      <a href="/contact.html" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

<main>
  <h1>Buy Cards</h1>
  <p>Browse cards available for purchase.</p>
<input
  type="text"
  id="buySearch"
  placeholder="Search cards for sale..."
  class="buy-search"
/>

<div class="store-grid" id="storeGrid">
  <!-- cards go here -->
</div>

  <div class="store-grid">
    <!-- Card for sale -->
    <div class="store-card" data-name="jinx - loose cannon (signature)"> 
      <img src="images/Jinx - Loose Cannon (Signature).jpg" alt="Jinx - Loose Cannon (Signature)">
      <h3>Jinx - Loose Cannon (Signature)</h3>
      <p class="price">$999.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="store-card" data-name="deadbloom predator - origins"> 
      <img src="images/Deadbloom Predator - Origins.jpg" alt="Deadbloom Predator - Origins">
      <h3>Deadbloom Predator - Origins</h3>
      <p class="price">$114.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="store-card" data-name="kai'sa - survivor (alternate art) - origins"> 
      <img src="images/Kai'Sa - Survivor (Alternate Art) - Origins.jpg" alt="Kai'Sa - Survivor (Alternate Art) - Origins">
      <h3>Kai'Sa - Survivor (Alternate Art) - Origins</h3>
      <p class="price">$104.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</main>
<script>
  const buySearch = document.getElementById("buySearch");
  const storeGrid = document.getElementById("storeGrid");
  const cards = storeGrid.querySelectorAll(".store-card");

  buySearch.addEventListener("input", function () {
    const query = buySearch.value.toLowerCase().trim();

    cards.forEach(card => {
      const name = card.dataset.name;
      card.style.display = name.includes(query) ? "" : "none";
    });
  });
</script>

</body>
</html>
